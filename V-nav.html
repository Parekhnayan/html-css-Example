<!DOCTYPE html>
<html>
	<head>
		<title>This is Vertical Navigation</title>
		<style>
			ul
			{
				/*list-style-type:none;*/
				margin:0;
				padding:0;
				width:500px;
				background-color: #f1f1f1;
				text-align: center;
			}
			li a
			{
				display: block;
				text-decoration: none;
				color:#000;
				padding:16px 16px;
			}
			li a:hover
			{
				background-color:pink;
				color:white;
			}
		</style>
	</head>
	<body>
		<nav>
			<ul>
				<li><a href="#Home">Home</a></li>
				<li><a href="#News">News</a></li>
				<li><a href="#Contact">Contact</a></li>
				<li><a href="#About">About</a></li>
			</ul>
		</nav>
	</body>
</html>
